<!DOCTYPE html>
<html>
    <body>
        <script lang="javascript">

                var suma=0;
                
                for (var i=1; i<=10; i++) {
                    var num = prompt("Digite numero");
                    num = parseInt(num);
                    suma = num + suma;
                }
                    document.write("Total " + suma);

                

    </script>
</body>
</html>
